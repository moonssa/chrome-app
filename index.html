<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chrome App</title>
    <script defer src="js/clock.js"></script>
    <script defer src="js/greeting.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <h2 id="clock"></h2>
    <form id="login-form">
      <input
        type="text"
        placeholder="What's your name?"
        required
        maxlength="15"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="greeting hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write to do" />
    </form>
    <ul></ul>
    <div id="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>
  </body>
</html>
